<!DOCTYPE html>
<html>

    
     <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('time', function(timeString) {
         document.getElementById('server-time').innerHTML = 'Server time: ' + timeString;
      });
         </script>
<body>
    <p id='server-time'></p>
    
    
    </body>
</html>
